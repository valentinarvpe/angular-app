<div class="container my-5">
    <h2>Listado de productos</h2>
    <div class="row">
        <div class="col">
            <app-form (newProducEvent)="addProduct($event)" [product]="productSelected"></app-form>
        </div>
        <div class="col">
            @if (products.length > 0) {
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    @for (product of products; track $index) {
                    <tr>
                        <td> {{ product.nombre }} </td>
                        <td> {{ product.descripcion }} </td>
                        <td> {{ product.precio }} </td>
                        <td>
                            <button (click)="onUpdateProduct(product)" class="btn btn-sm btn-secondary">Editar</button>
                        </td>
                        <td>
                            <button (click)="onRemoveProduct(product.id)" class="btn btn-sm btn-danger">Eliminar</button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
            }
            @else {
            <div class="alert alert-info">Lo sentimos no hay registros</div>
            }
        </div>
    </div>
</div>
